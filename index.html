<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW EMPIRE | ULTIMATE INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --glass: rgba(0, 0, 0, 0.8);
        }

        body, html { 
            margin: 0; padding: 0; background: #000; color: #fff; 
            overflow: hidden; font-family: 'Rajdhani', sans-serif;
            height: 100%; width: 100%;
        }

        /* حاوية العرض العملاقة */
        .app-container { 
            height: 100vh; width: 100vw;
            overflow-y: scroll; scroll-snap-type: y mandatory; 
            scrollbar-width: none; scroll-behavior: smooth;
        }
        .app-container::-webkit-scrollbar { display: none; }

        .video-card { 
            height: 100vh; width: 100vw; scroll-snap-align: start; 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* محرك الفيديوهات */
        .video-wrapper { position: absolute; inset: 0; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6) contrast(1.1); transition: 1s; }
        .video-card:hover video { transform: scale(1.05); filter: brightness(0.8); }

        /* تأثيرات الفخامة البصرية */
        .overlay-cinematic {
            position: absolute; inset: 0; z-index: 2;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        /* واجهة HUD (Heads-Up Display) */
        .hud-border {
            position: absolute; inset: 30px; border: 1px solid rgba(0, 243, 255, 0.1);
            pointer-events: none; z-index: 10; border-radius: 20px;
        }
        .corner { position: absolute; width: 40px; height: 40px; border: 3px solid var(--neon-blue); filter: drop-shadow(0 0 10px var(--neon-blue)); }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; border-radius: 15px 0 0 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; border-radius: 0 0 15px 0; }

        /* الأزرار الجانبية العائمة */
        .side-dock {
            position: absolute; right: 30px; bottom: 150px; z-index: 100;
            display: flex; flex-direction: column; gap: 20px;
        }
        .dock-btn {
            width: 65px; height: 65px; background: var(--glass);
            backdrop-filter: blur(15px); border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 18px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dock-btn:hover { 
            transform: scale(1.1) rotate(-5deg); border-color: var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
        }
        .dock-btn i { font-size: 1.5rem; color: #fff; }
        .dock-btn span { font-size: 9px; margin-top: 4px; color: var(--neon-blue); font-weight: bold; }

        /* تفاصيل الفيديو الضخمة */
        .video-info {
            position: absolute; bottom: 60px; left: 50px; z-index: 100;
            max-width: 80%; pointer-events: none;
        }
        .status-tag {
            background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 5px 15px; font-size: 10px;
            letter-spacing: 3px; font-family: 'Orbitron'; margin-bottom: 20px; display: inline-block;
        }
        .main-title {
            font-family: 'Orbitron'; font-weight: 900; font-size: clamp(3rem, 12vw, 6rem);
            line-height: 0.8; text-transform: uppercase; letter-spacing: -4px;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* شاشة التحميل الاستباقية */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-bar { width: 250px; height: 2px; background: rgba(255,255,255,0.1); position: relative; margin-top: 20px; }
        .loader-fill { position: absolute; top: 0; left: 0; height: 100%; background: var(--neon-blue); animation: load 2s infinite; }

        @keyframes load { 0% { width: 0%; left: 0; } 50% { width: 100%; left: 0; } 100% { width: 0%; left: 100%; } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="text-cyan-400 font-bold tracking-[15px] animate-pulse italic" style="font-family: 'Orbitron';">SHADOW_OS_v4</div>
        <div class="loader-bar"><div class="loader-fill"></div></div>
    </div>

    <div class="fixed top-0 w-full z-[1000] p-10 flex justify-between items-start pointer-events-none">
        <div class="flex items-center gap-5">
            <div class="w-[3px] h-14 bg-cyan-500 shadow-[0_0_20px_#00f3ff]"></div>
            <div>
                <h1 class="font-black text-3xl tracking-tighter" style="font-family: 'Orbitron';">EMPIRE<span class="text-cyan-400">.OS</span></h1>
                <div id="clock" class="text-xs text-white/40 tracking-[6px]">00:00:00 // SECURE_LINE</div>
            </div>
        </div>
        <div class="text-right">
            <div class="px-4 py-1 border border-cyan-500/20 rounded bg-black/40 text-[9px] text-cyan-400 uppercase tracking-widest">Global Archive Mode</div>
            <div class="text-[8px] text-white/20 mt-2">ENCRYPTED STREAMING PROTOCOL</div>
        </div>
    </div>

    <main class="app-container" id="main-feed"></main>

    <script>
        // --- محرك الإمبراطورية الذكي ---
        const sharedLink = "https://collection.cloudinary.com/dssk5tabb/6a8d127a321bad76ddd52dcaf9f5e57d";
        const cloudID = sharedLink.split('/')[3]; 
        const targetTag = "homework"; // الكلمة السحرية للفيديوهات

        const engine = document.getElementById('main-feed');

        // جلب الفيديوهات برمجياً
        fetch(`https://res.cloudinary.com/${cloudID}/video/list/${targetTag}.json`)
        .then(res => res.json())
        .then(data => {
            if (data.resources.length === 0) {
                engine.innerHTML = `<div class="h-screen flex items-center justify-center text-cyan-500 text-center">لا توجد فيديوهات. تأكد من إضافة الوسم 'homework' وتفعيل Resource List.</div>`;
                return;
            }

            data.resources.forEach((file, index) => {
                const videoUrl = `https://res.cloudinary.com/${cloudID}/video/upload/q_auto:best,f_auto/${file.public_id}.${file.format}`;
                const section = document.createElement('section');
                section.className = 'video-card';
                section.innerHTML = `
                    <div class="hud-border"><div class="corner tl"></div><div class="corner br"></div></div>
                    <div class="video-wrapper">
                        <video loop playsinline muted src="${videoUrl}"></video>
                    </div>
                    <div class="overlay-cinematic"></div>

                    <div class="side-dock">
                        <div class="dock-btn"><i class="fas fa-shield-alt"></i><span>SECURE</span></div>
                        <div class="dock-btn text-red-500"><i class="fas fa-heart"></i><span>${(Math.random()*90 + 10).toFixed(1)}K</span></div>
                        <div class="dock-btn text-cyan-400"><i class="fas fa-bolt"></i><span>SPEED</span></div>
                        <div class="dock-btn"><i class="fas fa-share-alt"></i><span>SEND</span></div>
                    </div>

                    <div class="video-info">
                        <div class="status-badge mb-4"><span class="status-tag">NODE_CONNECTION_ACTIVE_${index + 1}</span></div>
                        <h2 class="main-title">SHADOW<br>ARCHIVE_${index + 1}</h2>
                        <p class="text-white/30 text-xs mt-6 tracking-[8px] uppercase">Source: ${cloudID} // Bitrate: High_Def</p>
                    </div>
                `;
                engine.appendChild(section);
            });

            // بدء التشغيل وإخفاء اللودر
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 1000);
            }, 2000);

            initObserver();
        })
        .catch(err => {
            engine.innerHTML = `<div class="h-screen flex items-center justify-center text-red-500">حدث خطأ في الاتصال بالسيرفر.</div>`;
        });

        function initObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    const v = e.target.querySelector('video');
                    if (e.isIntersecting) v.play();
                    else { v.pause(); v.currentTime = 0; }
                });
            }, { threshold: 0.7 });
            document.querySelectorAll('.video-card').forEach(c => obs.observe(c));
        }

        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0') + ":" + d.getSeconds().toString().padStart(2, '0') + " // SYSTEM_READY";
        }, 1000);

        window.onclick = () => { document.querySelectorAll('video').forEach(v => v.muted = false); };
    </script>
</body>
</html>
