<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STUDIO HOMEWORK | ULTIMATE INTERFACE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --glass: rgba(0, 0, 0, 0.85);
        }

        body, html { 
            margin: 0; padding: 0; background: #000; color: #fff; 
            overflow: hidden; font-family: 'Rajdhani', sans-serif;
            height: 100%; width: 100%;
        }

        /* حاوية التمرير الرأسي السلس */
        .app-container { 
            height: 100vh; width: 100vw;
            overflow-y: scroll; scroll-snap-type: y mandatory; 
            scrollbar-width: none; scroll-behavior: smooth;
        }
        .app-container::-webkit-scrollbar { display: none; }

        .video-card { 
            height: 100vh; width: 100vw; scroll-snap-align: start; 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* محرك الفيديوهات */
        .video-wrapper { position: absolute; inset: 0; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.55) contrast(1.1); transition: 1s; }
        .video-card:hover video { filter: brightness(0.7); }

        /* تدرج ظلال سينمائي */
        .overlay-vignette {
            position: absolute; inset: 0; z-index: 2;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 40%, transparent 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* إطار واجهة HUD */
        .hud-ui {
            position: absolute; inset: 30px; border: 1px solid rgba(0, 243, 255, 0.1);
            pointer-events: none; z-index: 10; border-radius: 20px;
        }
        .corner-light { position: absolute; width: 30px; height: 30px; border: 2px solid var(--neon-blue); filter: drop-shadow(0 0 8px var(--neon-blue)); }
        .top-left { top: -1px; left: -1px; border-right: 0; border-bottom: 0; border-radius: 15px 0 0 0; }
        .bottom-right { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-radius: 0 0 15px 0; }

        /* الأزرار الجانبية العائمة */
        .action-dock {
            position: absolute; right: 25px; bottom: 120px; z-index: 100;
            display: flex; flex-direction: column; gap: 20px;
        }
        .action-btn {
            width: 55px; height: 55px; background: var(--glass);
            backdrop-filter: blur(10px); border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 50%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s ease-out;
        }
        .action-btn:hover { transform: scale(1.1); border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); }
        .action-btn i { font-size: 1.2rem; }
        .action-btn span { font-size: 8px; margin-top: 3px; color: var(--neon-blue); font-weight: bold; }

        /* نصوص الفيديو الضخمة */
        .video-details {
            position: absolute; bottom: 60px; left: 45px; z-index: 100;
            max-width: 80%; pointer-events: none;
        }
        .node-id {
            background: rgba(0, 243, 255, 0.15); border-left: 3px solid var(--neon-blue);
            color: var(--neon-blue); padding: 4px 12px; font-size: 10px;
            letter-spacing: 5px; font-family: 'Orbitron'; margin-bottom: 15px; display: inline-block;
        }
        .main-heading {
            font-family: 'Orbitron'; font-weight: 900; font-size: clamp(2.5rem, 10vw, 5rem);
            line-height: 0.85; text-transform: uppercase; letter-spacing: -3px;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* شاشة التحميل الاستباقية */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-line { width: 200px; height: 1px; background: rgba(255,255,255,0.1); position: relative; margin-top: 20px; }
        .loader-progress { position: absolute; top: 0; left: 0; height: 100%; background: var(--neon-blue); animation: scan 2s infinite; }

        @keyframes scan { 0% { width: 0%; left: 0; } 50% { width: 100%; left: 0; } 100% { width: 0%; left: 100%; } }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="text-cyan-400 font-black tracking-[10px] animate-pulse italic text-xs" style="font-family: 'Orbitron';">STUDIO_HOMEWORK_OS</div>
        <div class="loader-line"><div class="loader-progress"></div></div>
    </div>

    <div class="fixed top-0 w-full z-[1000] p-8 flex justify-between items-start pointer-events-none">
        <div class="flex items-center gap-4">
            <div class="w-1 h-12 bg-cyan-400 shadow-[0_0_15px_#00f3ff]"></div>
            <div>
                <h1 class="font-black text-2xl tracking-tighter" style="font-family: 'Orbitron';">STUDIO<span class="text-cyan-400">.HW</span></h1>
                <div id="clock" class="text-[9px] text-white/40 tracking-[5px]">00:00:00 // ONLINE</div>
            </div>
        </div>
        <div class="text-right">
            <div class="px-3 py-1 border border-cyan-500/20 rounded bg-black/40 text-[8px] text-cyan-400 uppercase tracking-widest">Global Archive Mode</div>
        </div>
    </div>

    <main class="app-container" id="main-feed"></main>

    <script>
        // --- محرك الإمبراطورية الذكي ---
        const cloudID = "dssk5tabb"; // المعرف المستخرج
        const videoCount = 27; // عدد الفيديوهات المتوقع
        const engine = document.getElementById('main-feed');

        // بناء العرض
        for (let i = 1; i <= videoCount; i++) {
            const vID = `Homework${i}`; // الالتزام بنمط التسمية الصحيح
            const section = document.createElement('section');
            section.className = 'video-card';
            section.innerHTML = `
                <div class="hud-ui"><div class="corner-light top-left"></div><div class="corner-light bottom-right"></div></div>
                <div class="video-wrapper">
                    <video loop playsinline muted src="https://res.cloudinary.com/${cloudID}/video/upload/q_auto:best,f_auto/${vID}.mp4"></video>
                </div>
                <div class="overlay-vignette"></div>

                <div class="action-dock">
                    <div class="action-btn"><i class="fas fa-shield-halved"></i><span>SECURE</span></div>
                    <div class="action-btn text-red-500"><i class="fas fa-heart"></i><span>${(Math.random()*50 + 10).toFixed(1)}K</span></div>
                    <div class="action-btn text-cyan-400"><i class="fas fa-bolt-lightning"></i><span>HD</span></div>
                    <div class="action-btn"><i class="fas fa-share-nodes"></i><span>SEND</span></div>
                </div>

                <div class="video-details">
                    <div class="node-id uppercase">NODE_BLOCK_0${i}</div>
                    <h2 class="main-heading">HOMEWORK<br>ARCHIVE</h2>
                    <p class="text-white/20 text-[9px] mt-6 tracking-[6px] uppercase font-bold">Encrypted Stream // ID: ${vID}</p>
                </div>
            `;
            engine.appendChild(section);
        }

        // إخفاء اللودر عند الجاهزية
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 800);
            }, 1500);
            initVideoObserver();
        });

        // تشغيل الفيديو عند التمرير فقط لتقليل الضغط
        function initVideoObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    const vid = e.target.querySelector('video');
                    if (e.isIntersecting) vid.play();
                    else { vid.pause(); vid.currentTime = 0; }
                });
            }, { threshold: 0.7 });
            document.querySelectorAll('.video-card').forEach(c => obs.observe(c));
        }

        // تحديث الساعة
        setInterval(() => {
            const d = new Date();
            document.getElementById('clock').innerText = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0') + ":" + d.getSeconds().toString().padStart(2, '0') + " // SYSTEM_READY";
        }, 1000);

        // تفعيل الصوت بلمسة واحدة
        window.onclick = () => { document.querySelectorAll('video').forEach(v => v.muted = false); };
    </script>
</body>
</html>
